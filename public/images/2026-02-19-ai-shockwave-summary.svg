<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">AI Shockwave Brief</title>
  <desc id="desc">A visual cover for a translated summary of Matt Shumer's essay Something Big Is Happening.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#1b2a4a"/>
      <stop offset="100%" stop-color="#2b4f7e"/>
    </linearGradient>
    <radialGradient id="glow" cx="20%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#89d4ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#89d4ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <g fill="none" stroke="rgba(255,255,255,0.12)">
    <path d="M0 540 C200 470, 380 590, 620 520 C860 450, 980 560, 1200 500"/>
    <path d="M0 500 C240 430, 420 550, 640 490 C860 430, 1040 520, 1200 470"/>
    <path d="M0 460 C220 390, 430 500, 650 440 C870 380, 1030 470, 1200 430"/>
  </g>

  <text x="80" y="210" fill="#d9ecff" font-size="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="2">TRANSLATION & SUMMARY</text>
  <text x="80" y="310" fill="#ffffff" font-size="66" font-weight="700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Something Big</text>
  <text x="80" y="385" fill="#ffffff" font-size="66" font-weight="700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Is Happening</text>

  <rect x="80" y="440" rx="10" ry="10" width="360" height="58" fill="rgba(255,255,255,0.12)"/>
  <text x="108" y="478" fill="#e9f3ff" font-size="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">AI Shockwave Brief</text>

  <text x="80" y="560" fill="rgba(255,255,255,0.8)" font-size="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Translated + condensed for Korean readers</text>
</svg>
