<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toss-inspired Preview</title>
  <style>
    body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; margin:24px; background:#f2f4f6; color:#191f28; }
    h1 { margin-bottom: 8px; }
    p { color:#6b7684; margin-top:0; }
    .grid { display:grid; gap:20px; }
    .card { background:#fff; border:1px solid #e5e8eb; border-radius:14px; padding:14px; }
    .card h2 { margin:0 0 10px; font-size:17px; }
    .meta { color:#8b95a1; font-size:13px; margin-bottom:10px; }
    img { width:100%; border-radius:10px; border:1px solid #e8ebef; }
  </style>
</head>
<body>
  <h1>Toss-inspired 시안</h1>
  <p>기존 구조 유지 + 전문가 느낌을 목표로 한 톤 탐색</p>
  <div class="grid">
    <div class="card">
      <h2>V1 — Card Clean</h2>
      <div class="meta">깔끔한 카드 + 블루 메타 포인트</div>
      <img src="/previews/toss-v1-card-clean.png" alt="toss v1" />
    </div>
    <div class="card">
      <h2>V2 — Card Elevated</h2>
      <div class="meta">카드 존재감 강화 + 헤드라인 임팩트</div>
      <img src="/previews/toss-v2-card-elevated.png" alt="toss v2" />
    </div>
    <div class="card">
      <h2>V3 — Card Balanced</h2>
      <div class="meta">가독성과 밀도 균형 (추천 베이스)</div>
      <img src="/previews/toss-v3-card-balanced.png" alt="toss v3" />
    </div>
  </div>
</body>
</html>
