<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Preview - jundolee.github.io</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 24px; background:#f5f5f5; color:#222; }
    h1 { margin-bottom: 16px; }
    .grid { display:grid; gap:24px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:12px; padding:16px; }
    .card h2 { margin:0 0 10px; font-size:18px; }
    img { width:100%; height:auto; border:1px solid #e5e5e5; border-radius:8px; }
    .meta { color:#666; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>디자인 시안 미리보기</h1>
  <div class="grid">
    <div class="card">
      <h2>A안 — Things Light Minimal (Blue Accent)</h2>
      <img src="/previews/design-a-things-light.png" alt="A design preview" />
      <div class="meta">라이트 배경 + 블루 포인트, 카드 중심</div>
    </div>

    <div class="card">
      <h2>B안 — Cool Neutral Productivity</h2>
      <img src="/previews/design-b-cool-neutral.png" alt="B design preview" />
      <div class="meta">회청 계열, 중립적이고 업무형 톤</div>
    </div>

    <div class="card">
      <h2>C안 — Warm Paper (Things-inspired)</h2>
      <img src="/previews/design-c-warm-paper.png" alt="C design preview" />
      <div class="meta">웜 페이퍼 톤 + 브라운 포인트</div>
    </div>
  </div>
</body>
</html>
